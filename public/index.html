<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Hospital Appointment Booking</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="hospital-logo.png" alt="Hospital Logo" class="logo">
    <h1>CityCare Hospital Appointment Booking</h1>
    <p>Book your doctor appointment quickly and easily</p>
  </header>

  <div class="container">

    <div class="card">
      <label>Choose Doctor</label>
      <select id="doctorSelect"></select>
      <div id="doctorInfo" class="muted"></div>
    </div>

    <div class="card">
      <label>Choose Date</label>
      <input type="date" id="dateInput" />
      <button id="checkBtn">Check Slots</button>
    </div>

    <div class="card" id="slotsCard" style="display:none;">
      <h3>Available Slots for <span id="selectedDate"></span></h3>
      <div id="slotsList" class="slots"></div>
    </div>

    <div class="card" id="bookingCard" style="display:none;">
      <h3>Book Slot: <span id="slotLabel"></span></h3>
      <input id="patientName" placeholder="Patient name" />
      <input id="patientPhone" placeholder="Phone (optional)" />
      <textarea id="notes" placeholder="Notes (optional)"></textarea>
      <button id="bookBtn">Confirm Booking</button>
    </div>

    <div id="msg" class="muted"></div>
  </div>

  <footer>
    <p>Â© 2025 CityCare Hospital. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
